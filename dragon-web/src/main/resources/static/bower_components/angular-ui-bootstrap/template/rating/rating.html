<span ng-mouseleave="reset()" ng-keydown="onKeydown($event)" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="{{range.length}}" aria-valuenow="{{value}}" aria-valuetext="{{title}}">
    <span ng-repeat-start="r in range track by $realDsName" class="sr-only">({{ $realDsName < value ? '*' : ' ' }})</span>
    <i ng-repeat-end ng-mouseenter="enter($realDsName + 1)" ng-click="rate($realDsName + 1)" class="glyphicon" ng-class="$realDsName < value && (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')" ng-attr-title="{{r.title}}"></i>
</span>
