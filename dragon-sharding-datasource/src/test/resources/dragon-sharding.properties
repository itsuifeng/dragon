#逻辑库名，可选，如果不填的话，则无法上传监控信息
sharding.logicdb.logicName=dragon_sharding
#真实库的命名格式 其中{0,number,#00}部分通过MessageFormat类来解析
sharding.realdb.nameFormat = dragon_sharding_{0,number,#00}
#真实库的列表
sharding.realdb.nameList=dragon_sharding_00,dragon_sharding_01
#逻辑表名列表，sql中只需要使用逻辑表名进行查询
sharding.logictable.nameList=user,user_account

#默认的shard rule
#如果所有逻辑表的命名规则都相同，则可以使用以下配置项，以下配置等价于 user_{0,number,#00}、user_account_{0,number,#00}
#sharding.logicTable.default.nameFomart=${sharding.logictable.nameList}_{0,number,#00}

#针对user_account逻辑表单独设置sharding rule
sharding.logicTable.user.nameFomart=user_account_{0,number,#00}
sharding.logicTable.user.dbmapping={dragon_sharding_00:user_account_[]}
sharding.logicTable.user_account.nameFomart=user_account_{0,number,#00}
