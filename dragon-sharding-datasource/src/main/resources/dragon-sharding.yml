logicDSName: dragon_sharding #用于监控
logicDSNameFormat: dragon_sharding_{0,number,#00} #MessageFormat
realDSClass: com.alibaba.druid.pool.DruidDataSource  #提供默认值
defaultDSConfig:
       username: root
       password: shxx12151022
       driverClassName: com.mysql.jdbc.Driver
       initialSize: 10
       maxActive: 50
       maxIdle: 8
       validationQuery: select 'x'
       testOnBorrow: false
       testWhileIdle: true
realDSConfigList: #必选，至少配置一个，有多少个url，说明有多少个真实库
       dragon_sharding_00:
            url: jdbc:mysql://localhost:3306/dragon_sharding_00 #url一般是不同的，因此一般不使用默认值
            initialSize: 5 #覆盖默认配置initialSize为0
       dragon_sharding_01:
            url: jdbc:mysql://localhost:3306/dragon_sharding_01                   #不覆盖任何默认配置
defaultLogicTableConfig:
       dbRouteRules:
                - ${id}.toLong().intdiv(100)%100
       tbNameFormat: ${logic_table_name}_{0,number,#0000}
       tbRouteRules:
               - ${id}.toLong()%10000
       realDbTbMapping:  #key 是real db name，必须在real_db_name_range之内
           dragon_sharding_00: ${logic_table_name}_[0000,0001]
           dragon_sharding_01: ${logic_table_name}_[0100,0101]
logiTableConfigList: #每个 -之间为对一个逻辑表的配置，如以下配置了user 和user_account两个逻辑表
       - logicTbName: user #逻辑表名,其他几个选项可以省略，如user_account,user_device
         dbRouteRules: #一行一个rule
               - ${id}.toLong().intdiv(100)%100
         #如果不分表，以下三项可以不配置
         tbNameFormat:  user_{0,number,#0000}
         tbRouteRules: #一行一个rule
               - ${id}.toLong()%10000
         realDbTbMapping:  #key 是real db name，必须在real_db_name_range之内
                 dragon_sharding_00: user_[0000,0001] #表示user_0000、user_0001、user_0002
                 dragon_sharding_01: user_[0100,0101]
       - logicTbName: user_account #如果都使用默认配置，只需要加上 逻辑表名 : null即可