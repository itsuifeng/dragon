logicDbNname: dragon_sharding #用于监控
dbNameFormat: dragon_sharding_{0,number,#00} #MessageFormat
realDbNameRange: dragon_sharding_[00,01] #表示dragon_sharding_00、dragon_sharding_01
logiTableConfigList: #每个 -之间为对一个逻辑表的配置，如以下配置了user 和user_account两个逻辑表
      - logicTableName: user, #逻辑表名,其他几个选项可以省略，如user_account,user_device
        nameFormat:  user_{0,number,#0000}
        dbRouteRules: #一行一个rule
              - ${id}.toLong().intdiv(100)%100
        tbRouteRules: #一行一个rule
              - ${id}.toLong()%10000
        realDbTbMapping:  #key 是real db name，必须在real_db_name_range之内
                dragon_sharding_00: user_[0000,0009] #表示user_0000、user_0001、user_0002
                dragon_sharding_01: user_[0100,0101]
      - logicTableName: user_account #如果都使用默认配置，只需要加上 逻辑表名 : null即可
      - logicTableName: user_device
defaultLogicTableYamlConfig: #可以省略，但是logic_table_config_list中的每一个逻辑表都要配置全
      nameFormat: ${logic_table_name}_{0,number,#0000}
      dbRouteRules:
         - ${id}.toLong().intdiv(100)%100
      tbRouteRules:
         - ${id}.toLong()%10000
      realDbTbMapping:  #key 是real db name，必须在real_db_name_range之内
             dragon_sharding_00: ${logic_table_name}_[0000,0001]
             dragon_sharding_01: ${logic_table_name}_[0100,0101]
